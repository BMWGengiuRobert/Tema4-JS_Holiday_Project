<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM DOM, să-nălțăm</title>
  </head>
  <body>
    <header>
      <h1>
        <i class="bi bi-gift inline-icon"></i> Santa's Naughty & Nice List
      </h1>
      <p>Review employees' behavior and manage gift delivery</p>
    </header>

    <nav>
      <h2 class="text-color-green">Filter Employees</h2>
      <form id="filter-form" class="filter-form-container">
        <div class="filter-group">
          <label for="status-filter">Status:</label>
          <div class="select-wrapper">
            <select id="status-filter" name="status">
              <option value="">All employees</option>
              <option value="positive">Nice employees</option>
              <option value="negative">Naughty employees</option>
            </select>
          </div>
        </div>

        <div class="filter-group">
          <label for="search-filter">Search by name or present:</label>
          <input
            type="text"
            id="search-filter"
            name="search"
            placeholder="Type to search..."
          />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Apply Filters</button>
          <button type="button" id="reset-filters" class="btn-secondary">
            Reset
          </button>
        </div>
      </form>
    </nav>

    <main>
      <section class="results-section">
        <h2 class="text-color-green">Employees List</h2>
        <p id="result-count" aria-live="polite">Results: 0</p>

        <div
          id="pagination-top"
          class="pagination pagination-top"
          role="navigation"
          aria-label="Pagination"
        >
          <button
            id="prev-page-top"
            aria-label="Previous page"
            type="button"
            class="btn-primary"
          >
            Previous
          </button>
          <span id="page-info-top" aria-live="polite">Page 1 of 1</span>
          <button
            id="next-page-top"
            aria-label="Next page"
            type="button"
            class="btn-primary"
          >
            Next
          </button>
        </div>

        <div id="employees-list" role="list"></div>

        <div
          id="pagination-bottom"
          class="pagination"
          role="navigation"
          aria-label="Pagination"
        >
          <button
            id="prev-page-bottom"
            aria-label="Previous page"
            type="button"
            class="btn-primary"
          >
            Previous
          </button>
          <span id="page-info-bottom" aria-live="polite">Page 1 of 1</span>
          <button
            id="next-page-bottom"
            aria-label="Next page"
            type="button"
            class="btn-primary"
          >
            Next
          </button>
        </div>
      </section>
    </main>

    <aside>
      <h2 class="text-color-red">Statistics</h2>
      <div class="stats">
        <div class="stat-item">
          <strong class="text-color-green">Total:</strong>
          <span id="total-count">0</span>
        </div>
        <div class="stat-item">
          <strong class="text-color-green">Nice:</strong>
          <span id="positive-count">0</span>
        </div>
        <div class="stat-item">
          <strong class="text-color-green">Naughty:</strong>
          <span id="negative-count">0</span>
        </div>
      </div>

      <h3 class="text-color-red">Recently Viewed</h3>
      <ul id="recent-employees" class="recent-employees-list"></ul>
    </aside>

    <footer>
      <p>2025-2026 | Made by MiniTroopers</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
